<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="./node_modules/marked/lib/marked.js"></script>
</head>
<body>
  <div id="content"></div>
  <script>
    document.getElementById('content').innerHTML =
      marked(
        '# Marked in browser\n\nRendered by **marked**.\
            # 记一次成功的Chrome插件开发 \
            首先，创建一个文件夹，chrome-dev \
            分别创建几个文件： \
            * index.html \
            * index.css \
            * manifest.json \
            * test.js \
         > index.html \
        ```\
        <!DOCTYPE html>\
    <html lang="en">\
    <head>\
    <meta charset="UTF-8">\
    <title>测试chrome插件</title>\
    </head>\
    <body>\
    你好阿斯顿阿达阿斯顿啊\
    </body>\
    </html>\
    ```\
        '
      );
  </script>
</body>
</html>
